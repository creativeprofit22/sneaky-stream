<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaky Stream - Live View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a1a;
      padding: 12px 20px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #3b82f6;
    }

    .status {
      font-size: 12px;
      color: #888;
    }

    .status.connected {
      color: #22c55e;
    }

    .status.disconnected {
      color: #ef4444;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #screenshot {
      max-width: 100%;
      max-height: calc(100vh - 100px);
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
    }

    .placeholder {
      color: #666;
      text-align: center;
    }

    .placeholder p {
      margin-top: 8px;
      font-size: 14px;
    }

    footer {
      background: #1a1a1a;
      padding: 8px 20px;
      border-top: 1px solid #333;
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <h1>SNEAKY STREAM</h1>
    <span id="status" class="status disconnected">Disconnected</span>
  </header>

  <main>
    <div id="placeholder" class="placeholder">
      <p>Waiting for connection...</p>
      <p>Run <code>sneaky-stream &lt;url&gt;</code> in your terminal</p>
    </div>
    <img id="screenshot" style="display: none;" alt="Live browser view">
  </main>

  <footer>
    <span id="fps">0 FPS</span>
    <span id="timestamp">--:--:--</span>
  </footer>

  <script src="viewer.js"></script>
</body>
</html>
